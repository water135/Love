<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
		form标签：定义表单的一个区域
		 属性： action：发送数据的提交地址URL
		    method：提交数据的方式，属性值是get和post，
		              get：只能发送少量数据，不安全，发送的时候会以明文发送相关数据，即带参
		              	格式:？name属性值=输入的值&name属性值=输入的值......
		              post：与get相反，相对相反
		              区别：主要是发送的时候是否带参数
		    name：
		    target:
		    enctype: 上传文件时必须指定为enctype="multipart/form-data"	        
			       
		-->
		<form action="" method="get" >
			姓名：<input type="text" name="name" placeholder="请输入姓名" e/><br />
			密码：<input type="password" name="name" placeholder="请输入密码"/><br />
			<input type="submit" value="我要提交" />
		</form>
	</body>
</html>
