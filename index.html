		<!--
			了解
			frameset标签：
			一定要先删掉body标签
					属性：rows：上下分区
					      cols：左右分区
					      scrolling:滚条，默认有		    	
		-->
	
		<frameset rows="20%,60%,20%">
			<frame src="01表单标签.html"/>
			
					<frameset cols="30%,30%,40%">
							<frame src="02表单元素iuput.html" />
							<frame src="02表单元素iuput.html"/>
							<frame src="02表单元素iuput.html"/>
					</frameset>
					
					<frameset cols="30%,30%,40%">
							<frame src="02表单元素iuput.html"/>
							<frame src="02表单元素iuput.html"/>
							<frame src="02表单元素iuput.html"/>
					</frameset>
			
		</frameset>
		
		

</html>
